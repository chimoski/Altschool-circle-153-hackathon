<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonie</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="loginbox">
      <img src="../altschool 1/images/avatar (1).jpeg"  class="avatar" alt="">
        <h1>Login Page</h1>
        <form class="login-page">
            <div class="namelists">
            <label for="first-name" class="labels"></label>
            <input  type="text" placeholder="First Name" required>
            <label for="last-name" class="labels"></label>
            <input type="text" placeholder="Last Name" required><br>
            </div>
            
            <label for="name"></label>
            <input type="email" placeholder="E-mail address" required><br>
            <label for="phone" class="phonie">Phone Number</label>
            <select name="code" class="country-code" id="+234" onmouseover="displayImage()">
                <option id="code" value="Nigeria">803</option>
                <option id="code" value="Nigeria">804</option>
                <option id="code" value="Nigeria">806</option>
                <option id="code" value="Nigeria">813</option>
                <option class="code" value="Nigeria">814</option>
                <option class="code" value="Nigeria">816</option>
            </select>
            <input type="tel" class="tele" placeholder="816 364 296" required><img class="mtn" src="../holiday/images/mtn.png"> <br>
            <button type="button">Submit</button>
         
        </form>
    </div>
    
  

    <!-- // ============= EEND DO NOT EDIT ============== // -->
    <script src="index.mjs" type="module"></script>
    <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>
</html>
