<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;700&family=Prompt:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Circle-153-Phonie</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="wrapper">
        <div>
          <h1>Phonie</h1>
          <div class="form-container">
            <form class="form" novalidate>
              <div class="namefield">
                <div class="form-control">
                  <input
                    type="text"
                    name="firstname"
                    id="firstname"
                    class="form__input"
                    placeholder=" "
                    required
                  />
                  <label for="firstname">First name</label>
                  <small></small>
                </div>
                <div class="form-control">
                  <input
                    type="text"
                    name="lastname"
                    id="lastname"
                    class="form__input"
                    placeholder=" "
                    required
                  />
                  <label for="lastname">Last name</label>
                  <small></small>
                </div>
              </div>
              <div class="form-control">
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form__input"
                  placeholder=" "
                  required
                />
                <label for="email">Email</label>
                <small></small>
              </div>
              <div class="form-control form-control-number">
                <input
                  type="number"
                  name="phone"
                  id="phone"
                  class="form__input form__input-number"
                  placeholder=" "
                  required
                />
                <label for="phone">Phone-number</label>
                <img src="" alt="logo" class="logo number-logo" />
                <small></small>
                <div class="custom-wrapper">
                  <div class="custom-select">
                    <div class="fixed-option">+234</div>
                    <button class="custom-arrow">
                      <i class="fa-solid fa-caret-down"></i>
                    </button>
                  </div>
                  <div class="custom-options">
                    <div class="option">803</div>
                    <div class="option">814</div>
                    <div class="option">703</div>
                    <div class="option">806</div>
                    <div class="option">903</div>
                  </div>
                </div>
              </div>

              <button type="submit" class="btn-submit">Submit</button>
            </form>
          </div>
        </div>
        <div class="panel">
          <div class="panel-text">
            <h2>Phonie By Circle 153</h2>
            <p>Circle 153 AltSchoolers to the moon!!</p>
          </div>
          <div class="panel-image">
            <img src="./assets/altSchoolers.svg" alt="students" />
          </div>
        </div>
      </div>
    </section>

    <!-- // ============= EEND DO NOT EDIT ============== // -->
    <script src="index.mjs" type="module"></script>
    <!-- // ============= EEND DO NOT EDIT ============== // -->
    <footer>
      <a
        href="https://github.com/chimoski/Altschool-circle-153-phonie"
        target="_blank"
        >&copy copyright year Circle-153 <span class="date"></span>
      </a>
    </footer>
  </body>
</html>
